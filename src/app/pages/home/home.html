<section>
  <header class="home-header">
    <div class="logo">
      <img src="assets/images/logo/logo.PNG" alt="" />
    </div>
    <div class="content">
      <h1>The Seabed</h1>
      <div class="mt-6 scam-content">
        <p>Đu trai theo cách của bạn</p>
        <p>Gom in cứ để chúng tôi</p>
        <i class="mt-6">Phi Lợi Nhuận - Art Xinh - Uy Tín</i>
      </div>
    </div>
  </header>
  <main class="home-main">
    <div class="list-page">
      @for(button of listPage; track $index) {
      <div class="page-item w-full">
        <button (click)="selectMenu(button)" class="w-full" matButton="filled">
          {{ button.name }}
        </button>
      </div>
      }
    </div>
  </main>
</section>
